<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mata Mosquito</title>



		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="estilo.css">

		<script type="text/javascript">
			function iniciarJogo() {
				//recupera o valor do nivel
				var nivel = document.getElementById('nivel').value

				if (nivel === '') {
					alert('Selecione o nivel')
					return false
				}
				//interrogação no final do endereço para recuperar o nivel 
				window.location.href="app.html?" + nivel
			}
		</script>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">

						<img src="imagens/game.png">

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
							
								<option value="" >-- Selecionar o nível --</option>
								<option value="normal"> Normal </option>
								<option value="dificil"> Dificil </option>
								<option value="veryhard">Você não é Deus</option>
							</select>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">

						<button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">
							iniciar jogo
						</button>
						
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
